# ~/.tmuxinator/containers.yml

name: containers
root: ~/Documents/Scalingo

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
# startup_window: logs

# Controls whether the tmux session should be attached to automatically. Defaults to true.
# attach: false

# Runs after everything. Use it to attach to tmux with custom options etc.
# post: tmux -CC attach -t scalingo-dev

windows:
  - api:
      layout: even-horizontal
      panes:
        - cd api/ && docker-compose up
        - cd api/ && sleep 30 && docker-compose logs --follow api-web
  - run:
      layout: even-horizontal
      panes:
        - cd ${GOPATH}/src/github.com/Scalingo/appsdeck-run && docker-compose up
        - cd ${GOPATH}/src/github.com/Scalingo/logs-service && docker-compose up
  - dashboard: cd dashboard && docker-compose up
  - deploy-gem: cd deploy-gem && BUILDPACKS_PATH=$HOME/Documents/Scalingo/appsdeck-builder/buildpacks BASE_REPO_PATH=$(pwd)/docker docker-compose up
  - node: cd appsdeck-node && docker-compose up
  - app-scheduler: cd ${GOPATH}/src/github.com/Scalingo/app-scheduler && docker-compose up
  - github: cd ${GOPATH}/src/github.com/Scalingo/scalingo-github-hook && docker-compose up
  - admin: cd admin && docker-compose up
  - nginx: cd ${GOPATH}/src/github.com/Scalingo/appsdeck-nginx && docker-compose up
  - databases:
      layout: tiled
      panes:
        - cd database-admin-service && docker-compose up
        - cd database-dashboard && docker-compose up
        - cd ${GOPATH}/src/github.com/Scalingo/appsdeck-database && docker-compose up
        - cd $(GOPATH)/src/github.com/Scalingo/fistful-proxy-core && docker-compose up
  - cache: cd ${GOPATH}/src/github.com/Scalingo/deploy-cache-service && docker-compose up
  - front-ssh: cd ${GOPATH}/src/github.com/Scalingo/appsdeck-auth && docker-compose up
  - acme: cd $GOPATH/src/github.com/Scalingo/scalingo-acme-agent && docker-compose up
  - philae:
      layout: even-horizontal
      panes:
        - cd $GOPATH/src/github.com/Scalingo/philae-server && docker-compose up
        - cd philae-front/ && docker-compose up
  - misc:
      layout: tiled
      panes:
        - ssh -g -R 0.0.0.0:8080:localhost:8080 scalingotest@soulou.fr -N
        - cd $GOPATH/src/github.com/letsencrypt/boulder && docker-compose up
        - docker run -p 4171:4171 nsqio/nsq /nsqadmin --lookupd-http-address=172.17.0.1:4161

